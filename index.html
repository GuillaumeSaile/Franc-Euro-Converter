<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Conversion Francs / €uros</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="icon" href="favicon-euro.ico">
	<script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>
	<div id="mainWrapper" class="well">
		<h1 class="text-center text-success">Bienvenue dans le programme de conversion Francs / €uros</h1>
		<div id="formDiv">
			<form>
				<div class="form-inline">
					<input type="text" class="form-control" placeholder="Francs" id="francs" autofocus>
					<span>=</span>
					<input type="text" class="form-control" placeholder="€uros" id="euros" readonly>
				</div>
				<button type="submit" class="btn btn-outline-secondary">Convertir</button>
			</form>
		</div>
	</div>

	<script type="text/javascript" src="index.js"></script>
</body>
</html>
